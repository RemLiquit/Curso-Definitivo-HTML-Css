<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Label/Alt/Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <form action="">
      <label for="name">
        <span>Cual es tu nombre</span>
        <input type="text" id="name">
      </label>
      <label for="started-studing">
        <span>Que dia comenzaste en plazti</span>
        <input type="date" id="started-studing">
      </label>
      <label for="time-to-study">
        <span>En que horario estudias</span>
        <input type="time" id="time-to-study">
      </label>
    </form>

    <section>
      <img 
        src="white-and-black-short-coated-dog-4587987.jpg" alt="perritu"
        title="Es una imagen de un perritu"
      >
    </section>
  </main>
</body>
</html>
